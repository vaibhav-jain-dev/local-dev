<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Dev Dashboard</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-card: #1c2128;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
            --border-color: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-y: auto;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.875rem;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            background: var(--bg-tertiary);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.running {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .status-badge.complete {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-blue);
        }

        .status-badge.idle {
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-badge.running .status-dot {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Summary Bar */
        .summary-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .summary-item {
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            flex: 1;
            min-width: 150px;
        }

        .summary-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 4px;
        }

        .summary-value.green { color: var(--accent-green); }
        .summary-value.yellow { color: var(--accent-yellow); }
        .summary-value.blue { color: var(--accent-blue); }

        /* Phase Sections */
        .phase-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .phase-section.collapsed .phase-content {
            display: none;
        }

        .phase-header {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s ease;
        }

        .phase-header:hover {
            background: var(--bg-tertiary);
        }

        .phase-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .phase-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .phase-section.in_progress .phase-number {
            background: var(--accent-blue);
            color: white;
        }

        .phase-section.complete .phase-number {
            background: var(--accent-green);
            color: white;
        }

        .phase-section.complete .phase-number::after {
            content: '‚úì';
            font-size: 0.75rem;
        }

        .phase-section.complete .phase-number span {
            display: none;
        }

        .phase-title {
            font-weight: 600;
            font-size: 0.9375rem;
        }

        .phase-header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .phase-eta {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .phase-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .phase-status.pending {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .phase-status.in_progress {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-blue);
        }

        .phase-status.complete {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .collapse-icon {
            font-size: 0.75rem;
            color: var(--text-muted);
            transition: transform 0.2s ease;
        }

        .phase-section.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        /* Phase Content */
        .phase-content {
            padding: 0 20px 16px;
            border-top: 1px solid var(--border-color);
        }

        /* Operations Matrix */
        .operations-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            margin-top: 14px;
        }

        .operation-card {
            background: var(--bg-card);
            border-radius: 6px;
            padding: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .operation-card.in_progress {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 1px var(--accent-blue);
        }

        .operation-card.complete {
            opacity: 0.7;
        }

        .operation-card.failed {
            border-color: var(--accent-red);
        }

        .operation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .operation-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .operation-status-icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
        }

        .operation-status-icon.pending {
            background: var(--bg-tertiary);
            color: var(--text-muted);
        }

        .operation-status-icon.in_progress {
            background: var(--accent-blue);
            color: white;
            animation: spin 1s linear infinite;
        }

        .operation-status-icon.complete {
            background: var(--accent-green);
            color: white;
        }

        .operation-status-icon.failed {
            background: var(--accent-red);
            color: white;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .operation-progress {
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .operation-progress-fill {
            height: 100%;
            background: var(--accent-blue);
            transition: width 0.3s ease;
        }

        .operation-card.complete .operation-progress-fill {
            background: var(--accent-green);
        }

        .operation-card.failed .operation-progress-fill {
            background: var(--accent-red);
        }

        .operation-eta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
            display: flex;
            justify-content: space-between;
        }

        /* Parallelism Indicator */
        .parallelism-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8125rem;
            color: var(--text-secondary);
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .parallelism-count {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            color: var(--accent-blue);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .empty-state h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 0.9375rem;
        }

        .empty-state code {
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Consolas, monospace;
        }

        /* Logs Section (collapsed by default) */
        .logs-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 16px;
        }

        .logs-header {
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .logs-header:hover {
            background: var(--bg-tertiary);
        }

        .logs-content {
            display: none;
            border-top: 1px solid var(--border-color);
        }

        .logs-section.expanded .logs-content {
            display: block;
        }

        .logs-container {
            background: var(--bg-primary);
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.75rem;
            line-height: 1.6;
        }

        .log-line {
            padding: 2px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line.error { color: var(--accent-red); }
        .log-line.success { color: var(--accent-green); }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                padding: 12px;
            }

            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .summary-bar {
                flex-direction: column;
            }

            .operations-matrix {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <h1>üçä Orange Health Local Dev</h1>
            <div class="header-info">
                <span id="namespace-display" style="color: var(--text-secondary);">-</span>
                <div class="status-badge idle" id="status-badge">
                    <span class="status-dot"></span>
                    <span id="status-text">Idle</span>
                </div>
            </div>
        </header>

        <!-- Summary Bar -->
        <div class="summary-bar">
            <div class="summary-item">
                <div class="summary-label">Current Phase</div>
                <div class="summary-value blue" id="current-phase">-</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Services</div>
                <div class="summary-value" id="services-count">0</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">In Progress</div>
                <div class="summary-value yellow" id="in-progress-count">0</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Elapsed Time</div>
                <div class="summary-value green" id="elapsed-time">0s</div>
            </div>
        </div>

        <!-- Phases Container -->
        <div id="phases-container">
            <div class="empty-state">
                <div class="empty-state-icon">üì¶</div>
                <h2>Waiting for build...</h2>
                <p>Start a build with <code>make run -d</code> or <code>make run --dashboard</code></p>
            </div>
        </div>

        <!-- Logs Section (collapsible) -->
        <div class="logs-section" id="logs-section">
            <div class="logs-header" onclick="toggleLogs()">
                <span style="font-weight: 600;">üìù Build Logs</span>
                <span class="collapse-icon">‚ñº</span>
            </div>
            <div class="logs-content">
                <div class="logs-container" id="logs-container">
                    <div class="log-line" style="color: var(--text-muted);">Waiting for logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentRunId = null;
        let startTime = null;
        let progressSource = null;
        let buildLogSource = null;
        let logs = [];
        let elapsedInterval = null;

        // Phase names
        const PHASE_NAMES = {
            '1': 'Repository Setup',
            '2': 'Docker Configuration',
            '3': 'Building Containers',
            '4': 'Starting Services',
            '5': 'Complete'
        };

        // Initialize
        function init() {
            connectToProgressStream();
            connectToBuildLogStream();
            startElapsedTimer();
        }

        function connectToProgressStream() {
            if (progressSource) progressSource.close();

            progressSource = new EventSource('/api/progress/stream');

            progressSource.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'new_run') {
                        // New run started - clear everything
                        currentRunId = msg.data.run_id;
                        startTime = new Date(msg.data.start_time);
                        logs = [];
                        renderProgress(msg.data);
                    } else if (msg.type === 'update') {
                        renderProgress(msg.data);
                    }
                } catch (e) {
                    console.error('Failed to parse progress:', e);
                }
            };

            progressSource.onerror = () => {
                setTimeout(connectToProgressStream, 3000);
            };
        }

        function connectToBuildLogStream() {
            if (buildLogSource) buildLogSource.close();

            buildLogSource = new EventSource('/api/build-logs/stream');

            buildLogSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.log) {
                        addLog(data.log);
                    }
                } catch (e) {
                    console.error('Failed to parse log:', e);
                }
            };

            buildLogSource.onerror = () => {
                setTimeout(connectToBuildLogStream, 5000);
            };
        }

        function startElapsedTimer() {
            elapsedInterval = setInterval(() => {
                if (startTime) {
                    const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000);
                    document.getElementById('elapsed-time').textContent = formatTime(elapsed);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            if (seconds < 60) return `${seconds}s`;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }

        function formatEta(ms) {
            if (!ms || ms <= 0) return '';
            const seconds = Math.round(ms / 1000);
            if (seconds < 60) return `~${seconds}s`;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `~${mins}m ${secs}s`;
        }

        function renderProgress(progress) {
            // Update header
            document.getElementById('namespace-display').textContent = progress.namespace ? `Namespace: ${progress.namespace}` : '-';

            const statusBadge = document.getElementById('status-badge');
            const statusText = document.getElementById('status-text');

            if (progress.completed) {
                statusBadge.className = 'status-badge complete';
                statusText.textContent = 'Complete';
            } else if (progress.current_phase > 0) {
                statusBadge.className = 'status-badge running';
                statusText.textContent = 'Running';
            } else {
                statusBadge.className = 'status-badge idle';
                statusText.textContent = 'Idle';
            }

            // Update summary
            document.getElementById('current-phase').textContent = progress.current_phase > 0 ? `Phase ${progress.current_phase}` : '-';
            document.getElementById('services-count').textContent = progress.services ? progress.services.length : 0;

            // Count in-progress operations
            let inProgressCount = 0;
            for (const [phaseNum, phase] of Object.entries(progress.phases || {})) {
                for (const [opName, op] of Object.entries(phase.operations || {})) {
                    if (op.status === 'in_progress') inProgressCount++;
                }
            }
            document.getElementById('in-progress-count').textContent = inProgressCount;

            // Render phases
            const container = document.getElementById('phases-container');

            if (!progress.phases || Object.keys(progress.phases).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h2>Waiting for build...</h2>
                        <p>Start a build with <code>make run -d</code> or <code>make run --dashboard</code></p>
                    </div>
                `;
                return;
            }

            let html = '';
            for (let i = 1; i <= 5; i++) {
                const phase = progress.phases[String(i)] || { status: 'pending', operations: {} };
                const isCollapsed = phase.status === 'complete' && progress.current_phase > i;
                const phaseClass = `phase-section ${phase.status} ${isCollapsed ? 'collapsed' : ''}`;

                const operations = phase.operations || {};
                const opCount = Object.keys(operations).length;
                const completedOps = Object.values(operations).filter(o => o.status === 'complete').length;
                const inProgressOps = Object.values(operations).filter(o => o.status === 'in_progress').length;

                html += `
                    <div class="${phaseClass}" id="phase-${i}">
                        <div class="phase-header" onclick="togglePhase(${i})">
                            <div class="phase-header-left">
                                <div class="phase-number"><span>${i}</span></div>
                                <span class="phase-title">${PHASE_NAMES[String(i)]}</span>
                            </div>
                            <div class="phase-header-right">
                                ${phase.eta_ms > 0 ? `<span class="phase-eta">ETA: ${formatEta(phase.eta_ms)}</span>` : ''}
                                <span class="phase-status ${phase.status}">${formatStatus(phase.status)}</span>
                                <span class="collapse-icon">‚ñº</span>
                            </div>
                        </div>
                        <div class="phase-content">
                            ${opCount > 0 ? `
                                <div class="operations-matrix">
                                    ${Object.entries(operations).map(([name, op]) => renderOperation(name, op)).join('')}
                                </div>
                                ${inProgressOps > 0 ? `
                                    <div class="parallelism-info">
                                        <span>Parallel operations:</span>
                                        <span class="parallelism-count">${inProgressOps}</span>
                                        <span style="color: var(--text-muted)">of ${opCount} total</span>
                                    </div>
                                ` : ''}
                            ` : `
                                <div style="padding: 20px 0; color: var(--text-muted); text-align: center;">
                                    ${phase.status === 'pending' ? 'Waiting...' : phase.status === 'in_progress' ? 'Processing...' : 'Done'}
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function renderOperation(name, op) {
            const progress = op.status === 'complete' ? 100 : op.status === 'in_progress' ? 50 : 0;
            const statusIcon = {
                'pending': '‚óã',
                'in_progress': '‚óê',
                'complete': '‚úì',
                'failed': '‚úó'
            }[op.status] || '‚óã';

            return `
                <div class="operation-card ${op.status}">
                    <div class="operation-header">
                        <span class="operation-name">${name}</span>
                        <div class="operation-status-icon ${op.status}">${statusIcon}</div>
                    </div>
                    <div class="operation-progress">
                        <div class="operation-progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="operation-eta">
                        <span>${op.status === 'in_progress' ? 'In progress...' : op.status === 'complete' ? 'Done' : op.status === 'failed' ? 'Failed' : 'Pending'}</span>
                        ${op.eta_ms > 0 ? `<span>${formatEta(op.eta_ms)}</span>` : ''}
                    </div>
                </div>
            `;
        }

        function formatStatus(status) {
            return {
                'pending': 'Pending',
                'in_progress': 'Running',
                'complete': 'Complete'
            }[status] || status;
        }

        function togglePhase(num) {
            const section = document.getElementById(`phase-${num}`);
            if (section) {
                section.classList.toggle('collapsed');
            }
        }

        function toggleLogs() {
            const section = document.getElementById('logs-section');
            section.classList.toggle('expanded');
        }

        function addLog(message) {
            const trimmed = message.trim();
            if (!trimmed) return;

            logs.push(trimmed);
            if (logs.length > 500) {
                logs = logs.slice(-500);
            }

            const container = document.getElementById('logs-container');
            const isError = trimmed.toLowerCase().includes('error') || trimmed.toLowerCase().includes('failed');
            const isSuccess = trimmed.includes('‚úì') || trimmed.toLowerCase().includes('success');

            const className = isError ? 'error' : isSuccess ? 'success' : '';

            container.innerHTML = logs.slice(-100).map(line => {
                const cls = line.toLowerCase().includes('error') || line.toLowerCase().includes('failed') ? 'error' :
                           line.includes('‚úì') || line.toLowerCase().includes('success') ? 'success' : '';
                return `<div class="log-line ${cls}">${escapeHtml(line)}</div>`;
            }).join('');

            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Start
        init();
    </script>
</body>
</html>
